<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <title>Document</title>
</head>

<body>

    <div class="nvb">
        <div class="nvb-a">
            <div class="logo">
                <b>Dream Decore</b>
            </div>
            <div class="nvb-li">
                <p><b>Home</b></p>
                <p><b>Collection</b></p>
                <p><b>Shop</b></p>
                <p><b>About</b></p>
            </div>
            <div class="nvb-inp">
                <input type="text" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="nvb-icon">
                <!-- <i class="fa-solid fa-cart-shopping"></i> -->
                <i class="fa-solid fa-bag-shopping"></i>
                <i class="fa-solid fa-circle-user"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="p1">
            <h1>Decorete Your Dream Space</h1>
            <h1 class="h1">With Our Finest Collection</h1>
            <div class="p">
                Explore our curated collections to discover the perfect pieces for
                <p></p>
                <p>your unique vision</p>
            </div>
            <button class="button1">Explore Collection</button>
        </div>
    </div>

    <div class="container">
        <div class="h2">
            <h1>Top Categories</h1>
        </div>

        <div class="hero">
            <div class="box1">
                <button class="button2"><b>Furniture</b></button>
            </div>

            <div class="box2">
                <button class="button3"><b>Vase</b></button>
            </div>

            <div class="box3">
                <button class="button4"><b>Candle</b></button>
            </div>

            <div class="box4">
                <button class="button5"><b>Lighting</b></button>
            </div>

            <div class="box5">
                <button class="button6"><b>Art</b></button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="h2">
            <h1>Most Popular</h1>
        </div>

        <div class="hero2">

            <div class="h-box1">
                <button class="h-button1"><b>Armchair</b></button>
            </div>

            <div class="h-box2">
                <button class="h-button2"><b>Ceramic Vase</b></button>
            </div>

            <div class="h-box3">
                <button class="h-button3"><b>Photo Frame</b></button>
            </div>
        </div>

        <button class="btn">View All</button>
    </div>
</body>

</html>
